<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Online Exam</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
    }
    h2 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Backend Developer â€“ Online Exam</h2>

    <!-- Candidate Email -->
    <label><b>Email:</b></label>
    <input type="email" id="email" required style="width:100%;padding:8px;"><br><br>

    <!-- Questions -->
    <div id="questions"></div>

    <button onclick="submitExam()">Submit Exam</button>
  </div>

<script>
  /* ================================
     CONFIGURATION (CHANGE ONLY THIS)
     ================================ */

  const BASE_API = "https://ai-exam-sai.loca.lt"; 
  // ðŸ‘† this is your FIXED LocalTunnel URL

  const GET_EXAM_URL = `${BASE_API}/webhook/get-exam`;
  const SUBMIT_EXAM_URL = `${BASE_API}/webhook/submit-exam`;

  /* ================================ */

  let questionsData = [];

  // Load exam questions from n8n
  async function loadExam() {
    try {
      const response = await fetch(GET_EXAM_URL);
      const data = await response.json();

      questionsData = data.questions;

      const container = document.getElementById("questions");
      container.innerHTML = "";

      questionsData.forEach((q, index) => {
        let html = `<div class="question">
          <p><b>${index + 1}. ${q.question}</b></p>`;

        for (let key in q.options) {
          html += `
            <label>
              <input type="radio" name="q${q.id}" value="${key}">
              ${key}. ${q.options[key]}
            </label><br>`;
        }

        html += `</div>`;
        container.innerHTML += html;
      });

    } catch (err) {
      alert("Failed to load exam questions");
      console.error(err);
    }
  }

  // Submit exam answers to n8n
  async function submitExam() {
    const email = document.getElementById("email").value;

    if (!email) {
      alert("Please enter your email");
      return;
    }

    let answers = {};
    questionsData.forEach(q => {
      const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
      answers[q.id] = selected ? selected.value : null;
    });

    try {
      await fetch(SUBMIT_EXAM_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          email: email,
          answers: answers
        })
      });

      alert("Exam submitted successfully!");
    } catch (err) {
      alert("Error submitting exam");
      console.error(err);
    }
  }

  // Auto load exam on page open
  loadExam();
</script>

</body>
</html>
